<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Book Records</title>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Book ID</th>  
        <th>Book Name</th>  
        <th>Book Price</th>  
        <th>Book Author</th>  
        <th>Actions</th>
    </tr>  
    </thead>  
    <tbody>  
{% for book in books %}  
    <tr>  
        <td>{{ book.id }}</td>  
        <td>{{ book.book_name }}</td>  
        <td>{{ book.book_price }}</td>  
        <td>{{ book.author }}</td>  
        <td>  
            <a href="/bookify/edit/{{ book.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/bookify/delete/{{ book.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/bookify/create" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
