<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
</head>  
<body>  
<form method="POST" class="post-form" action="/bookify/update/{{book.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="book_name" required maxlength="256" value="{{ books.book_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Price:</label>  
    <div class="col-sm-4">  
        <input type="text" name="book_price"  required maxlength="256" value="{{ books.book_price }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Author:</label>  
    <div class="col-sm-4">  
        <input type="text" name="author"  required maxlength="15" value="{{ books.author }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
